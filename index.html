<!DOCTYPE html>
<html>
    <head>
        <title>job Application Form</title>
    </head>
    <body>
        <form action="response.html" autocomplete="" target="_blank">
       <center> <h1>Job Application Form</h1></center>
        <fieldset >
            
            <legend>Personal Information</legend>
            <table>
                <tr><td><label for="">First Name*</label></td><td><input type="text" name="First Name" required></td></tr>
                <tr><td><label for="">Last Name*</label></td><td><input type="text" name="last Name" required></td></tr>
                <tr><td><label for="">Date of Birth</label></td><td><input type="date" name="date" ></td></tr>
                <tr><td><label for="" >Gender</label></td><td><input type="radio" name="Gender" value="male">Male <input type="radio" name="Gender" value="female">Female <input type="radio" name="Gender" value="others">Others</td></tr>
                <tr><td><label for="">Profile Picture*</label></td><td><input type="file" required name="profile picture"></td></tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <table>
                <tr><td><label for="">Email*</label></td><td><input type="text" name="Email" id="" required></td></tr>
                <tr><td><label for="">Phone Number*</label></td><td><input type="text" placeholder="10-digit number" required name="Mobile Number"></td></tr>
                <tr><td><label for="">Address</label></td><td><textarea name="" id="" cols="30" name="Address" ></textarea></td></tr>
                <tr><td><label for="">Country</label></td><td><select name="Country" id="">
                    <option value="">--Select Country--</option>
                    <option value="india">India</option>
                    <option value="usa">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="canada">Canada</option>
                    <option value="canada">Others</option>
                </select>    
                </td></tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Education Background</legend>
            <table>
            <tr><td><label for="">Highest Qualification</label></td>
                <td>
                <select name="Qualification" id="" >
                    <option value="Graduate">Graduate</option>
                    <option value="Diploma">Diploma</option>
                    <option value="S.S.C">S.S.C</option>
                    <option value="Others">Others</option>
                </select></td></tr>
            <tr><td><label for="">Specialization</label></td><td><input type="text" name="Stream" id=""></td></tr>
            <tr><td><label for="">Year of Graduation</label></td><td><input type="number" step="1" min="1900" max="2100"  name="year of graduation"></td></tr>
        </table>
        </fieldset>
        <fieldset>
            <legend>Job Preference</legend>
            <table>
                <tr><td><label for="">Prefered Role</label></td><td><input type="text"name="prefer role"></td></tr>
                <tr><td><label for="">Prefered Locations</label></td><td><input type="checkbox" name="location" value="Banglore">Banglore <input type="checkbox" name="location" value="Delhi">Delhi <input type="checkbox" name="location" value="remote" >Remote <input type="checkbox" name="location" value="pune">Pune</td></tr>
                <tr><td><label for="">Willing to Relocate?</label></td><td><input type="checkbox" name="relocate" value="yes"></td></tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Create Account</legend>
            <table>
                <tr><td><label for="">Password*</label></td><td><input type="password" min="6" placeholder="Min 6 characters" required name="password"></td></tr>
                <tr><td><label for="">Confirm Password</label></td><td><input type="password" required></td></tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Resume</legend>
            <table>
                <tr><td><Label>Upload Resume(PDF only)*</Label></td><td><input type="file" required name="Resume"></td></tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Agreement</legend>
            <table>
                <tr><td><input type="checkbox" name="Agree" value="yes" id=""></td><td><label for="">I agree to the terms and conditions* </label></td></tr>
                
            </table>
           <button type="submit">Submit Application</button>
           <button type="reset">Reset Form</button>
        </fieldset>
    </body>
</html>
